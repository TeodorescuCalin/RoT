<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">

	<title> Autentificare </title>

	<link rel="stylesheet" type="text/css" href="../styles/userForms/login.css">
	<script src="https://kit.fontawesome.com/a4b0c75974.js" crossorigin="anonymous"></script>
</head>
<body>
	<header id="navigationBar"></header>
	<div class="loginBlock formBlock">
		<h1>Autentificare</h1>
		<div class="form-container">
			<div class="inputContainer">
				<label for="uname"><b>Nume cont</b></label>
				<i class ="fas fa-user"></i>
				<input type="text" placeholder="Introdu nume" id="uname" required>
			</div>

			<div class="inputContainer">
				<label for="psw"><b>Parola</b></label>
				<i class ="fas fa-lock"></i>
				<input type="password" placeholder="Introdu parola" id="psw" required>
				<div class="forgotPassword"><a href="forgotPassword.html"> Ai uitat parola?</a></div>
			</div>
			<button type="submit">Autentificare</button>
		</div>
		<div class="newAccount"><a href="register.html">Creeaza un cont nou</a></div>
	</div>

	<script src="../scripts/navBar/loadNavbar.js"></script>
</body>
</html>
