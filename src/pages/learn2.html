<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Learn</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js"> </script>
  <script>
    $(function(){
      $("#navigationBar").load("navbar.html");
    });
  </script>
  <link rel="stylesheet" href="../styles/learn.css">
</head>
<body>
<div id="navigationBar"> </div>
<div id="questionContainer" class="questionContainer">
  <div id="questionDescription" class="questionContainer__description">
    <div id="questionTitle" class="questionContainer__description__title">
      Numarati cate semne rutiere de fiecare fel se vad in imagine
    </div>

    <div id="questionImage" class="questionContainer__description__image">
      <iframe src="https://www.google.com/maps/embed?pb=!4v1680679268637!6m8!1m7!1s0BxyVxBR8bNwNv5CtJdbyA!2m2!1d47.16222492464944!2d27.59210920100176!3f64.33765819761379!4f-8.887095613636347!5f0.4200115384163643" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
  <div id="questionAnswersBlock">
    <div id="questionAnswersLeftSide" class="questionContainer__answerBlock">
      <div id="answer1" class="questionContainer__answerBlock__choiceAnswer">
        <label for="answer1Count">
          <img src="//upload.wikimedia.org/wikipedia/commons/3/37/Romania_road_sign_A2.svg" alt="sign missing">
        </label>
        <input type="number" id="answer1Count">
      </div>
    </div>
    <div id="questionAnswersRightSide" class="questionContainer__answerBlock">
      <div id="answer4" class="questionContainer__answerBlock__choiceAnswer">
        <label for="answer2Count">
          <img src="//upload.wikimedia.org/wikipedia/commons/3/38/France_road_sign_A17.svg" alt="picture not available">
        </label>
        <input type="number" id="answer2Count">
      </div>
      </div>
  </div>
  <div id="formButtonsBlock" class="formButtonsBlock">
    <button id="nextQuestionButton" class="formButtonsBlock__button formButtonsBlock__button--yellow"> ➔ Urmatoarea intrebare </button>
    <button id="sendAnswerButton" class="formButtonsBlock__button formButtonsBlock__button--green"> ☑ Trimite raspunsul </button>
  </div>
</div>


<script src="../scripts/learnPage/animations.js"> </script>
</body>
</html>
