<body>
	<div id="navigationBar"></div>

		$(function(){

		});

	<div class="registerBlock">
		<h1>Inregistrare</h1>

			<div class="form-container">
                <div class="emailContainer">
					<label for="email"><b>Email</b></label>
					<i class ="fas fa-envelope"></i>
					<input type="text" placeholder="Introdu adresa de mail" name="email" required>
				</div>

				<div class="usernameContainer">
					<label for="uname"><b>Nume cont</b></label>
					<i class ="fas fa-user"></i>
					<input type="text" placeholder="Introdu nume" name="uname" required>
				</div>
				
				<div class="passwordContainer">
					<label for="psw"><b>Parola</b></label>
					<i class ="fas fa-lock"></i>
					<input type="password" placeholder="Introdu parola" name="psw" required>
				</div>
				<button type="submit">Inregistrare</button>
			</div>
			<div class="oldAccount">Ai deja un cont? <a href="login.html"> Autentifica-te</a></div>
		</form>
	</div>
</body>
