<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">

	<title> Înregistrare </title>

	<link rel="stylesheet" type="text/css" href="../styles/register.css">
	<script src="https://kit.fontawesome.com/a4b0c75974.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>
	<div id="navigationBar"></div>
	<script>
		$(function(){
		$("#navigationBar").load("navbar.html");
		});
	</script>
	<div class="registerBlock formBlock">
		<h1>Înregistrare</h1>

			<div class="form-container">
                <div class="inputContainer">
					<label for="email"><b>Email</b></label>
					<i class ="fas fa-envelope"></i>
					<input type="text" placeholder="Introdu adresa de mail" id="email" required>
				</div>

				<div class="inputContainer">
					<label for="surname"><b>Nume</b></label>
					<i class ="fas fa-user"></i>
					<input type="text" placeholder="Introdu numele" id="surname" required>
				</div>

				<div class="inputContainer">
					<label for="name"><b>Prenume</b></label>
					<i class ="fas fa-user"></i>
					<input type="text" placeholder="Introdu prenumele" id="name" required>
				</div>

				<div class="inputContainer">
					<label for="uname"><b>Nume utilizator</b></label>
					<i class ="fas fa-signature"></i>
					<input type="text" placeholder="Introdu numele de utilizator" id="uname" required>
				</div>

				<div class="inputContainer">
					<label for="psw"><b>Parola</b></label>
					<i class ="fas fa-lock"></i>
					<input type="password" placeholder="Introdu parola" id="psw" required>
				</div>
				<button type="submit">Inregistrare</button>
			</div>
			<div class="oldAccount">Ai deja un cont? <a href="login.html"> Autentifica-te</a></div>
	</div>
</body>
</html>
