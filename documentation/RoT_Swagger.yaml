  /learn/questions/{questionId}/status:
    put:
      summary: Update question status
      description: Update the status of the question for the current user
      security:
        - cookieAuth: []
      tags:
        - LearnController
      parameters:
        - name: questionId
          in: path
          required: true
          description: ID of the question to update
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
                -
                  type: object
                  properties:
                    answers:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 4
                          count:
                            type: integer
                            example: 4
                - 
                  type: object
                  properties:
                    answers:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 4
                          selected:
                            type: boolean
                            example: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 31
                        correct:
                          type: boolean
                          example: false
                      
        '404':
          description: question not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404Response'
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
  /learn/questions:
    post:
      summary: Create a new question
      description: As an admin, create a new learning question
      security:
        - cookieAuth: []
      tags:
        - LearnController
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "Intrebare"
                explanation:
                  type: string
                  example: "Explicatie"
                image_path:
                  type: string
                  example: "path/catre/imagine"
                type:
                  type: string
                  example: "count"
                category:
                  type: string
                  example: "firstAid"
                answer_count:
                  type: integer
                  example: 6
                answers:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        example: "Raspuns"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
    # put:
  /quizSelection:
    get:
      summary: Get the quiz selection page
      tags:
        - QuizController
      responses:
        '200':
          description: successful operation

  /quiz/{quizId}:
    get:
      summary: Get the quiz page
      tags:
        - QuizController
      parameters:
        - name: quizId
          in: path
          required: true
          description: ID of the quiz to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: successful operation

  /user_quizzes:
    get:
      summary: Get the quizzes for user
      description: Retrieve the list of quizzes and their statuses for the current user
      security:
        - cookieAuth: []
      operationId: getQuizzesForUser
      tags:
        - QuizController
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        quizId:
                          type: integer
                          example: 1
                        status:
                          type: string
                          example: "passed"
                        duration:
                          type: integer
                          example: 1800
                        correctAnswerCount:
                          type: integer
                          example: 24
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /quizzes/{quizId}:
    get:
      summary: Get quiz by id
      description: Retrieve the quiz with the given id
      security:
        - cookieAuth: []
      operationId: getQuiz
      tags:
        - QuizController
      parameters:
        - name: quizId
          in: path
          required: true
          description: ID of the quiz to retrieve questions from
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: 
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 25
                        text:
                          type: string
                          example: "Intrebare"
                        image_path:
                          type: string
                          example: "path/catre/imagine"
                        first_answer_id:
                          type: integer
                          example: 52
                        second_answer_id:
                          type: integer
                          example: 52
                        third_answer_id:
                          type: integer
                          example: 52
                        first_answer_text:
                          type: string
                          example: "Raspuns 1"
                        second_answer_text:
                          type: string
                          example: "Raspuns 2"
                        third_answer_text:
                          type: string
                          example: "Raspuns 3"
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
        '404':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404Response'
  /quiz/{quizId}/{questionId}/check:
    post:
      summary: Check quiz answer
      description: Check the answers of the given quiz
      security:
        - cookieAuth: []
      operationId: checkQuizAnswer
      tags:
        - QuizController
      parameters:
        - name: quizId
          in: path
          required: true
          description: ID of the quiz
          schema:
            type: string
        - name: questionId
          in: path
          required: true
          description: ID of the question
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_answer_id:
                  type: integer
                  example: 52
                second_answer_id:
                  type: integer
                  example: 52
                third_answer_id:
                  type: integer
                  example: 52
                first_answer_selected:
                  type: boolean
                  example: true
                second_answer_selected:
                  type: boolean
                  example: false
                third_answer_selected:
                  type: boolean
                  example: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      solved:
                        type: boolean
                        example: false
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
  /quizzes/{quizId}/user_status:
    put:
      summary: Update user quiz status
      description: Updates the status of a user's quiz
      security:
        - cookieAuth: []
      operationId: updateUserQuizStatus
      tags:
        - QuizController
      parameters:
        - name: quizId
          in: path
          required: true
          description: ID of the quiz
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                correct_answers:
                  type: integer
                  example: 20
                duration:
                  type: integer
                  example: 190
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Felicitari, ai rezolvat quiz-ul"
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
  /quizzes:
    post:
      summary: Create a new quiz
      description: As an admin, create a new quiz
      security:
        - cookieAuth: []
      operationId: postQuiz
      tags:
        - QuizController
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                questions:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        example: "Intrebarea 1"
                      image_path:
                        type: string
                        example: null
                      answers:
                        type: array
                        items:
                          type: object
                          properties:
                            text: 
                              type: string
                              example: "Raspuns 1"
                            correct:
                              type: boolean
                              example: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
  /admin:
    get:
      summary: Get the admin page
      security:
        - cookieAuth: []
      tags:
        - AdminController
      responses:
        '200':
          description: successful operation

