<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">

	<title> Recuperare parolă </title>

	<link rel="stylesheet" type="text/css" href="/public/css/userForms/forgotPassword.css">
	<script src="https://kit.fontawesome.com/a4b0c75974.js" crossorigin="anonymous"></script>
</head>
<body>
	<header id="navigationBar"></header>
	<div class="resetPasswordBlock formBlock">
		<h1>Resetare Parola</h1>
		<div class="explanation">Dacă parola veche introdusă e validă, atunci parola îți va fi schimbată
		</div>
		<div class="form-container">
			<div class="inputContainer">
				<label for="oldPassword"><b>Old Password</b></label>
				<i class ="fas fa-lock"></i>
				<input type="password" placeholder="Introdu vechea parolă" id="oldPassword" required>
			</div>
			<div class="inputContainer">
				<label for="newPassword"><b>Password</b></label>
				<i class ="fas fa-lock"></i>
				<input type="password" placeholder="Introdu noua parolă" id="newPassword" required>
			</div>
			<button type="submit" onclick="reset()">Resetează</button>
		</div>
		<div class="oldAccount"><a id="backToProfile">Înapoi la profil</a></div>
	</div>

	<script src="/public/javascript/navBar/load.js"></script>
	<script src="/public/javascript/resetPassword/buttonActions.js"></script>
	<script>
		loadNavbar();
		document.getElementById("backToProfile").href = "/public/profile/" + localStorage['username'];
	</script>
</body>
</html>
