<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>RoT</title>

  <link rel="stylesheet" href="/public/css/profile.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://kit.fontawesome.com/3ec5bc2749.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="navigationBar"></header>

    <div class="profileBlock">
        <div class="profileHeader">
            <h1 id="profileName" class="profileName"></h1>
        </div>
        <div class="buttonsContainer">
            <button class="logoutButton">Logout</button>
            <button class="changePasswordButton">Schimbă parola</button>
        </div>
        <div class="profileGeneralStats">
            <div class="stat">
                <h3 id="solvedQuizzesStats" class="statsCount"></h3>
                <p>Chestionare rezolvate</p>
            </div>
            <div class="stat">
                <h3 id="solvedLearningQuestionsStats" class="statsCount"></h3>
                <p>Întrebări rezolvate</p>
            </div>
        </div>
    </div>

    <div class="aboutBlock">
        <h2>Despre</h2>
        <ul vocab="https://schema.org/" typeof="Person" class="infoList">
            <li id="userName" property="familyName"></li>
            <li id="userSurname" property="givenName"></li>
            <li id="userUsername" property="additionalName"></li>
            <li id="userRegisterDate"></li>
        </ul>
    </div>

    <div class="statsBlock">
		<div class="learnStats">
			<h2>Învățare</h2>
			<ul class="infoLearn">
				<li id="totalQuestions"></li>
				<li id="passedQuestions"></li>
				<li id="failedQuestions"></li>
			</ul>
		</div>

		<div class="quizStats">
			<h2>Chestionare</h2>
			<ul class="infoQuiz">
				<li id="quiz_total"></li>
				<li id="quiz_failed"></li>
				<li id="quiz_passed"></li>
				<li id="quiz_perfect"></li>
				<li id="quiz_average_duration"></li>
				<li id="quiz_shortest_duration"></li>
				<li id="quiz_longest_duration"></li>
			</ul>
		</div>   
        
        <div class="chartsBlock">
            <h2>Progres</h2>
            <h3>Progres întrebări</h3>
            <canvas id="categoryChart"></canvas>
            <p id="totalLearn"></p>
            <canvas id="learnProgressChart"></canvas>
            <p id="learnMean"></p>

            <h3>Progres chestionare</h3>
            <canvas id="quizProgressChart"></canvas>
            <p id="quizMean"></p>

            <canvas id="quizDurationChart"></canvas>
            <p id="quizDuration"></p>
        </div>
	</div>



    <script src="/public/javascript/navBar/load.js"></script>
    <script src="/public/javascript/profile/loadOtherProfile.js"></script>
    <script src="/public/javascript/profile/loadOwnProfile.js"></script>
    <script>
        loadNavbar();
        fillProfile()
    </script>
</body>
</html>
