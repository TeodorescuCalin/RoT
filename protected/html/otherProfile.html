<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RoT</title>

    <link rel="stylesheet" href="/public/css/profile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://kit.fontawesome.com/3ec5bc2749.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="navigationBar"></header>

    <div class="profileBlock">
        <div class="profileHeader">
            <img class="profilePicture" src="https://www.kindpng.com/picc/m/404-4042814_facebook-no-profile-png-download-default-headshot-transparent.png" alt="Profile Picture">
            <div class="changePhoto">
                <form action="#" method="POST">
                    <input type="button" id="changePhotoButton" value="Schimbă poza de profil" onclick="document.getElementById('img').click();">
                    <input type="file" style="display:none;" id="img" name="img" accept="image/*">
                </form>
            </div>
            <h1 id="profileName" class="profileName"></h1>
        </div>
    </div>

    <div class="statsBlock">

        <div class="chartsBlock">
            <h2>Progres</h2>
            <h3>Progres întrebări</h3>
            <canvas id="categoryChart"></canvas>
            <p id="totalLearn"></p>
            <canvas id="learnProgressChart"></canvas>
            <p id="learnMean"></p>

            <h3>Progres chestionare</h3>
            <canvas id="quizProgressChart"></canvas>
            <p id="quizMean"></p>

            <canvas id="quizDurationChart"></canvas>
            <p id="quizDuration"></p>
        </div>
    </div>



    <script src="/public/javascript/navBar/loadNavbar.js"></script>
    <script src="/public/javascript/profile/loadOtherProfile.js"></script>
    <script>
        loadNavbar("");
        getUserInfo();
    </script>
</body>
</html>
