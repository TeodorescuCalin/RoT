<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <link rel="stylesheet" href="/public/css/quizPages/quiz.css">
    <script src="https://kit.fontawesome.com/3ec5bc2749.js" crossorigin="anonymous"></script>
</head>
<body>
<header id="navigationBar"></header>
    <div id="questionContainer" class="questionContainer">
        <input id="questionId" type="hidden">
        <div id="questionDescription" class="questionContainer__description">
            <div id="questionTitle" class="questionContainer__description__title"></div>
        </div>
        <div id="questionAnswersBlock">
            <div class="questionContainer__answerBlock__answer">
                <span class="answer__badge">A</span>
            </div>
            <div class="questionContainer__answerBlock__answer">
                <span class="answer__badge">B</span>
            </div>
            <div class="questionContainer__answerBlock__answer">
                <span class="answer__badge">C</span>
            </div>
        </div>
        <div id="formButtonsBlock" class="formButtonsBlock">
            <button id="nextQuestionButton" class="formButtonsBlock__button formButtonsBlock__button--yellow" onclick="nextQuestion()"> ➔ Raspund mai tarziu </button>
            <button id="sendAnswerButton" class="formButtonsBlock__button formButtonsBlock__button--green" onclick="checkAnswers()"> ☑ Trimite raspunsul </button>
        </div>
        <div id="quizInformationBlock">
            <div class="quizInformationBlock__information">
                Întrebări corecte
                <div class="quizInformationCount" id="correctQuestions"></div>
            </div>
            <div class="quizInformationBlock__information">
                Întrebări greșite
                <div class="quizInformationCount" id="wrongQuestions"></div>
            </div>
            <div class="quizInformationBlock__information">
                Întrebări rămase
                <div class="quizInformationCount" id="remainingQuestions"></div>
            </div>
        </div>
    </div>
    <script src="/public/javascript/navBar/load.js"></script>
    <script>
        loadNavbar();
    </script>
    <script src="/public/javascript/quiz/generatePage.js"></script>
    <script src="/public/javascript/quiz/buttonActions.js"></script>
</body>
</html>
